    <script>
        function onfun() {
            document.getElementById("id").setAttribute("href", "https:/fb.com");
        }
        // Arrow function expressions
        // An arrow function expression is a compact alternative to a traditional function expression, but is limited and can't be used in all situations.

        // Differences & Limitations:

        // Does not have its own bindings to this or super, and should not be used as methods.
        // Does not have new.target keyword.
        // Not suitable for call, apply and bind methods, which generally rely on establishing a scope.
        // Can not be used as constructors.
        // Can not use yield, within its body.
        let obj = {
            "firstName": "Naveen",
            "lastName": "Kumar",
            "function": function () {
                console.log(this.firstName + " " + this.lastName);
            },
            "arrFunction": () => {
                console.log(this.firstName + " " + this.lastName);
            }
        }
        obj.function(); //output: Naveen Kumar
        obj.arrFunction(); // undefined undefined

        //=======================================================

        window.firstName = 'Test';
        let obj1 = {
            "firstName": "Naveen",
            "lastName": "Kumar",
            "function": function () {
                console.log(this.firstName + " " + this.lastName);
            },
            "arrFunction": () => {
                console.log(this.firstName + " " + this.lastName);
            }
        }
        obj1.function(); //output: Naveen Kumar
        obj1.arrFunction(); //output: Test Undefined

        //=======================================================

        //Currying Function  https://javascript.info/currying-partials
        function outer() {
            console.log("Outer...");
            return function inner() {
                console.log("inner")
            }
        }
        outer()(); // output: Outer...  inner

        //=======================================================

        //console.log(sum(2,3));
        const sum = (a, b) => a + b;
        console.log(sum(2, 3));

        //=======================================================

        function test(a, b, ...args) {
            console.log("arguments>", args);
        }
        test(1, 2, 7, 8, 9) //output: arguments> [7, 8, 9]

        //=======================================================

        function test1(a, b, ...Naveen) {
            console.log("agagrwal>", Naveen);
        }
        test1(1, 2, 7, 8, 9) //agagrwal> (3) [7, 8, 9]


        //=======================================================

        let arr3 = ['a', 'b', 'c'];
        let arr4 = arr3;
        console.log("??", arr4); //output: ?? (3) ["a", "b", "c"]
        arr4.push('r');
        console.log("??", arr4); //output: ?? (3) ["a", "b", "c", "r"]
        console.log("??", arr3); //output: ?? (3) ["a", "b", "c", "r"]

        //=======================================================

        let arr31 = ['a', 'b', 'c'];
        let arr41 = [...arr31]; //rest operator
        console.log("??", arr41); //output: ?? (3) ["a", "b", "c"]
        arr41.push('r');
        console.log("??", arr41); //output: ?? (3) ["a", "b", "c", "r"]
        console.log("??", arr31); //output: ?? (3) ["a", "b", "c"]
