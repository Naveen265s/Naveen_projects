<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="./lib.js"></script>
</head>
<body>
    <table>
        <tr>
            <td>No1</td>
            <td><input type="text" id="t1"></td>
        </tr>
        <tr>
            <td>No2</td>
            <td><input type="text" id="t2"></td>
        </tr><tr>
            
            <td colspan="2"><input type="button" value="Add" onclick="Add(t1.value,t2.value)"/></td>
        </tr>
    </table>
    
    <div id="timer"></div>
    <input type="button" value="stop" onclick="myStopFunction()"/>
    <!-- <script src="./AsynEx.js"></script> -->
    <script>
        let myVar = setInterval(myTimer, 1000);

function myTimer(){
    var d = new Date();
    var op = d.toLocaleDateString();
    document.getElementById('timer').innerText = op;
}
function myStopFunction(){
    clearInterval(myVar)
}

    </script>
</body>
</html>
