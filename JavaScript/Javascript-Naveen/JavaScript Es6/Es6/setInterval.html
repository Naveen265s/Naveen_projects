<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div id="id1">

    </div>
    <script>
        setTime = () => {
            let obj = new Date();
            document.getElementById('div1').innerText=obj.getHours()+':'+obj.getMinutes()+':'+obj.getSeconds();
        }
        setTime();
        setInterval(setTime, 1000);
    </script>
</body>
</html>
