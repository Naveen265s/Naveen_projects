<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Express Task</title>
    <link rel="stylesheet" href="index.css">
</head>
<body>
    <div class="container">
        <h1>Express Task</h1>
        <form action="http://localhost:8081/expressuser" method="GET">
        <!-- <form action="http://localhost:8081/expressuserpost" method="POST"> -->
            <div class="control">
                <label>Empolyee Code</label>
                <input type="text" name="eCode" placeholder="First Name" />
            </div>
            <div class="control">
                <label>User Name</label>
                <input type="text" name="userName" placeholder="User Name" />
            </div>
            <div class="control">
                <label>Email Id</label>
                <input type="email" name="emailId" placeholder="Email" />
            </div>
            <div class="control">
                <label>Phone Number</label>
                <input type="number" name="phoneNumber" placeholder="Phone Number"/>
            </div>
            <div class="control">
                <label>Address</label>
                <input type="text" name="address" placeholder="Address" />
            </div>
            <button type="submit">Submit</button>
        </form>
    </div>
</body>
</html>
